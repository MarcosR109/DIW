<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Book2.css" />
    <title>Título</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navTop">
        <div class="logo">
          <img src="images\v14_2435.png" alt="" />
        </div>
        <div class="buttons">
          <button class="options">Menú</button>
          <button class="options">Book</button>
          <button class="options">About us</button>
        </div>
      </nav>

      <div class="fecha">
        <div class="texto">
          <label class="label" for="Nombre">Nombre:</label><br />
          <input type="text" name="Nombre" id="" />
        </div>
        <div class="texto">
          <label class="label" for="Email">Email:</label>
          <input type="text" name="Email" id="" />
        </div>
        <div class="texto">
          <label class="label" for="Telefono">Teléfono</label>
          <input type="text" name="Telefono" id="" />
        </div>
      </div>

      <img class="imagen" src="images\v14_4407.png" alt="" />
      <div class="grid-container">
        <div class="boton-container">
          <button class="boton">Cancelar</button>
          <button class="boton">Aceptar</button>
        </div>
      </div>
      <nav class="bottom">
        <div class="map">
          <a href="#">Home</a>
          <a href="#">Menú</a>
          <a href="#">About us</a>
        </div>
      </nav>
    </div>
  </body>
</html>
